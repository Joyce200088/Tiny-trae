<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缩略图调试测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FFFBF5;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
        }
        .world-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            background: #f9f9f9;
        }
        .thumbnail-preview {
            max-width: 200px;
            max-height: 150px;
            border: 1px solid #ddd;
            margin: 10px 0;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        .info {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>缩略图调试测试页面</h1>
    
    <div class="section">
        <h2>1. 检查 localStorage 中的世界数据</h2>
        <button onclick="checkLocalStorageWorlds()">检查 localStorage 世界数据</button>
        <div id="localStorageResult" class="log"></div>
    </div>

    <div class="section">
        <h2>2. 检查 Supabase 中的世界数据</h2>
        <button onclick="checkSupabaseWorlds()">检查 Supabase 世界数据</button>
        <div id="supabaseResult" class="log"></div>
    </div>

    <div class="section">
        <h2>3. 模拟缩略图上传测试</h2>
        <input type="file" id="thumbnailFile" accept="image/*">
        <button onclick="testThumbnailUpload()">测试缩略图上传</button>
        <div id="uploadResult" class="log"></div>
    </div>

    <div class="section">
        <h2>4. 世界卡片缩略图显示测试</h2>
        <button onclick="renderWorldCards()">渲染世界卡片</button>
        <div id="worldCardsContainer"></div>
    </div>

    <script>
        // 日志函数
        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            element.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            element.scrollTop = element.scrollHeight;
        }

        // 清空日志
        function clearLog(elementId) {
            document.getElementById(elementId).innerHTML = '';
        }

        // 检查 localStorage 中的世界数据
        async function checkLocalStorageWorlds() {
            clearLog('localStorageResult');
            log('localStorageResult', '开始检查 localStorage 世界数据...');

            try {
                // 获取所有 localStorage 键
                const keys = Object.keys(localStorage);
                const worldKeys = keys.filter(key => key.includes('tinylingo_worlds'));
                
                log('localStorageResult', `找到 ${worldKeys.length} 个世界数据键: ${worldKeys.join(', ')}`);

                for (const key of worldKeys) {
                    const data = localStorage.getItem(key);
                    if (data) {
                        try {
                            const worlds = JSON.parse(data);
                            log('localStorageResult', `键 "${key}" 包含 ${worlds.length} 个世界:`);
                            
                            worlds.forEach((world, index) => {
                                const thumbnailInfo = world.thumbnail ? 
                                    `有缩略图 (${world.thumbnail.substring(0, 50)}...)` : 
                                    '无缩略图';
                                log('localStorageResult', `  ${index + 1}. ${world.name} - ${thumbnailInfo}`);
                            });
                        } catch (parseError) {
                            log('localStorageResult', `解析键 "${key}" 数据失败: ${parseError.message}`, 'error');
                        }
                    }
                }
            } catch (error) {
                log('localStorageResult', `检查 localStorage 失败: ${error.message}`, 'error');
            }
        }

        // 检查 Supabase 中的世界数据
        async function checkSupabaseWorlds() {
            clearLog('supabaseResult');
            log('supabaseResult', '开始检查 Supabase 世界数据...');

            try {
                // 这里需要模拟 Supabase 客户端
                log('supabaseResult', '注意: 此测试页面无法直接访问 Supabase，请在主应用中检查', 'info');
                log('supabaseResult', '建议在浏览器控制台中运行以下代码:', 'info');
                log('supabaseResult', `
// 在主应用页面的控制台中运行:
import { createClient } from '@supabase/supabase-js';
const supabase = createClient(process.env.NEXT_PUBLIC_SUPABASE_URL, process.env.NEXT_PUBLIC_SUPABASE_ANON_KEY);
const { data, error } = await supabase.from('preset_worlds').select('*');
console.log('Supabase 世界数据:', data);
                `);
            } catch (error) {
                log('supabaseResult', `检查 Supabase 失败: ${error.message}`, 'error');
            }
        }

        // 测试缩略图上传
        async function testThumbnailUpload() {
            clearLog('uploadResult');
            const fileInput = document.getElementById('thumbnailFile');
            
            if (!fileInput.files || !fileInput.files[0]) {
                log('uploadResult', '请先选择一个图片文件', 'error');
                return;
            }

            const file = fileInput.files[0];
            log('uploadResult', `开始测试上传文件: ${file.name} (${file.size} bytes)`);

            try {
                // 将文件转换为 base64
                const reader = new FileReader();
                reader.onload = function(e) {
                    const dataUrl = e.target.result;
                    log('uploadResult', `文件转换为 DataURL 成功，长度: ${dataUrl.length}`, 'success');
                    
                    // 模拟转换为 Blob
                    fetch(dataUrl)
                        .then(res => res.blob())
                        .then(blob => {
                            log('uploadResult', `转换为 Blob 成功，大小: ${blob.size} bytes`, 'success');
                            log('uploadResult', `Blob 类型: ${blob.type}`);
                            
                            // 这里应该调用实际的上传函数
                            log('uploadResult', '注意: 实际上传需要在主应用中进行，此处仅为格式验证', 'info');
                        })
                        .catch(error => {
                            log('uploadResult', `转换为 Blob 失败: ${error.message}`, 'error');
                        });
                };
                reader.onerror = function() {
                    log('uploadResult', '读取文件失败', 'error');
                };
                reader.readAsDataURL(file);
            } catch (error) {
                log('uploadResult', `测试上传失败: ${error.message}`, 'error');
            }
        }

        // 渲染世界卡片
        function renderWorldCards() {
            const container = document.getElementById('worldCardsContainer');
            container.innerHTML = '';

            try {
                // 获取 localStorage 中的世界数据
                const keys = Object.keys(localStorage);
                const worldKeys = keys.filter(key => key.includes('tinylingo_worlds'));
                
                if (worldKeys.length === 0) {
                    container.innerHTML = '<p>未找到世界数据</p>';
                    return;
                }

                worldKeys.forEach(key => {
                    const data = localStorage.getItem(key);
                    if (data) {
                        try {
                            const worlds = JSON.parse(data);
                            worlds.forEach(world => {
                                const worldCard = document.createElement('div');
                                worldCard.className = 'world-card';
                                
                                const thumbnailHtml = world.thumbnail ? 
                                    `<img src="${world.thumbnail}" alt="${world.name}" class="thumbnail-preview" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                                     <div style="display:none; color: red;">缩略图加载失败</div>` :
                                    '<div style="color: gray;">无缩略图</div>';

                                worldCard.innerHTML = `
                                    <h3>${world.name}</h3>
                                    <p><strong>ID:</strong> ${world.id}</p>
                                    <p><strong>缩略图状态:</strong> ${world.thumbnail ? '有' : '无'}</p>
                                    ${world.thumbnail ? `<p><strong>缩略图URL:</strong> ${world.thumbnail.substring(0, 100)}...</p>` : ''}
                                    <div><strong>缩略图预览:</strong></div>
                                    ${thumbnailHtml}
                                `;
                                
                                container.appendChild(worldCard);
                            });
                        } catch (parseError) {
                            container.innerHTML += `<div class="world-card error">解析世界数据失败: ${parseError.message}</div>`;
                        }
                    }
                });
            } catch (error) {
                container.innerHTML = `<div class="error">渲染世界卡片失败: ${error.message}</div>`;
            }
        }

        // 页面加载时自动检查
        window.onload = function() {
            checkLocalStorageWorlds();
        };
    </script>
</body>
</html>
