<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景图片上传测试 - Supabase Storage</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FFFBF5;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
        }
        .upload-area:hover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }
        .upload-area.dragover {
            border-color: #007bff;
            background-color: #e3f2fd;
        }
        .preview-container {
            margin: 20px 0;
            text-align: center;
        }
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-fill {
            height: 100%;
            background-color: #007bff;
            transition: width 0.3s ease;
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 6px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        .test-section {
            border-top: 1px solid #eee;
            padding-top: 20px;
            margin-top: 20px;
        }
        .test-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 4px;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 10px;
        }
        .status-pending { background-color: #ffc107; }
        .status-success { background-color: #28a745; }
        .status-error { background-color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🖼️ 背景图片上传测试</h1>
        <p>测试背景图片上传到 Supabase Storage 的完整流程</p>
        
        <!-- 上传区域 -->
        <div class="upload-area" id="uploadArea">
            <div>
                <p>📁 拖拽图片到此处或点击选择文件</p>
                <p style="color: #666; font-size: 12px;">支持 PNG, JPG, JPEG 格式</p>
            </div>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>

        <!-- 图片预览 -->
        <div class="preview-container" id="previewContainer" style="display: none;">
            <h3>图片预览</h3>
            <img id="previewImage" class="preview-image" alt="预览图片">
        </div>

        <!-- 背景信息表单 -->
        <div class="form-group">
            <label for="backgroundName">背景名称:</label>
            <input type="text" id="backgroundName" placeholder="输入背景名称" value="测试背景">
        </div>

        <div class="form-group">
            <label for="backgroundCategory">背景分类:</label>
            <select id="backgroundCategory">
                <option value="Custom">自定义</option>
                <option value="Ai-generated">AI生成</option>
                <option value="Default">默认</option>
            </select>
        </div>

        <div class="form-group">
            <label for="backgroundDescription">背景描述:</label>
            <input type="text" id="backgroundDescription" placeholder="输入背景描述" value="这是一个测试背景图片">
        </div>

        <!-- 上传按钮和进度 -->
        <button id="uploadBtn" onclick="uploadBackground()" disabled>上传背景图片</button>
        <button onclick="clearForm()">清空表单</button>

        <div class="progress-bar" id="progressBar" style="display: none;">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <!-- 结果显示 -->
        <div id="result"></div>
    </div>

    <!-- 测试状态 -->
    <div class="container">
        <h2>🧪 Storage 连接测试</h2>
        <div class="test-section">
            <div class="test-item">
                <span>Supabase 客户端初始化</span>
                <div class="status-indicator status-pending" id="status-client"></div>
            </div>
            <div class="test-item">
                <span>用户认证状态</span>
                <div class="status-indicator status-pending" id="status-auth"></div>
            </div>
            <div class="test-item">
                <span>Storage 桶访问权限</span>
                <div class="status-indicator status-pending" id="status-bucket"></div>
            </div>
            <div class="test-item">
                <span>图片压缩功能</span>
                <div class="status-indicator status-pending" id="status-compress"></div>
            </div>
            <div class="test-item">
                <span>背景图片上传</span>
                <div class="status-indicator status-pending" id="status-upload"></div>
            </div>
        </div>
        <button onclick="runTests()">运行连接测试</button>
    </div>

    <script>
        let selectedFile = null;
        let uploadProgress = 0;

        // 模拟 Supabase 客户端（实际项目中会从配置文件导入）
        const mockSupabaseClient = {
            storage: {
                from: (bucket) => ({
                    upload: async (path, file, options) => {
                        // 模拟上传过程
                        return new Promise((resolve) => {
                            let progress = 0;
                            const interval = setInterval(() => {
                                progress += 10;
                                updateProgress(progress);
                                if (progress >= 100) {
                                    clearInterval(interval);
                                    resolve({
                                        data: { path: path },
                                        error: null
                                    });
                                }
                            }, 200);
                        });
                    },
                    getPublicUrl: (path) => ({
                        data: {
                            publicUrl: `https://mock-supabase.co/storage/v1/object/public/${path}`
                        }
                    }),
                    list: async () => ({
                        data: [],
                        error: null
                    })
                })
            },
            auth: {
                getUser: async () => ({
                    data: { user: { id: 'mock-user-id' } },
                    error: null
                })
            }
        };

        // 初始化拖拽上传
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showResult('请选择图片文件', 'error');
                return;
            }

            selectedFile = file;
            
            // 显示预览
            const reader = new FileReader();
            reader.onload = (e) => {
                const previewImage = document.getElementById('previewImage');
                const previewContainer = document.getElementById('previewContainer');
                
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
                
                // 启用上传按钮
                document.getElementById('uploadBtn').disabled = false;
            };
            reader.readAsDataURL(file);

            showResult(`已选择文件: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`, 'info');
        }

        async function uploadBackground() {
            if (!selectedFile) {
                showResult('请先选择图片文件', 'error');
                return;
            }

            const name = document.getElementById('backgroundName').value.trim();
            if (!name) {
                showResult('请输入背景名称', 'error');
                return;
            }

            try {
                document.getElementById('uploadBtn').disabled = true;
                document.getElementById('progressBar').style.display = 'block';
                updateStatus('status-upload', 'pending');

                showResult('开始上传背景图片...', 'info');

                // 模拟图片压缩
                updateStatus('status-compress', 'pending');
                await new Promise(resolve => setTimeout(resolve, 500));
                updateStatus('status-compress', 'success');

                // 生成背景ID
                const backgroundId = 'bg_' + Date.now();
                const fileName = `${backgroundId}.png`;

                // 模拟上传到 Supabase Storage
                const uploadResult = await mockSupabaseClient.storage
                    .from('background-images')
                    .upload(fileName, selectedFile, {
                        contentType: selectedFile.type,
                        cacheControl: '3600',
                        upsert: false
                    });

                if (uploadResult.error) {
                    throw new Error(uploadResult.error.message);
                }

                // 获取公开URL
                const { data: urlData } = mockSupabaseClient.storage
                    .from('background-images')
                    .getPublicUrl(fileName);

                updateStatus('status-upload', 'success');

                // 创建背景数据对象
                const backgroundData = {
                    id: backgroundId,
                    name: name,
                    imageUrl: urlData.publicUrl,
                    category: document.getElementById('backgroundCategory').value,
                    description: document.getElementById('backgroundDescription').value,
                    createdAt: new Date().toISOString(),
                    width: 800,
                    height: 600
                };

                showResult(`
                    <h4>✅ 背景图片上传成功！</h4>
                    <p><strong>背景ID:</strong> ${backgroundData.id}</p>
                    <p><strong>背景名称:</strong> ${backgroundData.name}</p>
                    <p><strong>分类:</strong> ${backgroundData.category}</p>
                    <p><strong>Storage URL:</strong> <a href="${backgroundData.imageUrl}" target="_blank">${backgroundData.imageUrl}</a></p>
                    <p><strong>创建时间:</strong> ${backgroundData.createdAt}</p>
                `, 'success');

                // 重置表单
                setTimeout(() => {
                    clearForm();
                }, 3000);

            } catch (error) {
                updateStatus('status-upload', 'error');
                showResult(`❌ 上传失败: ${error.message}`, 'error');
            } finally {
                document.getElementById('uploadBtn').disabled = false;
                document.getElementById('progressBar').style.display = 'none';
            }
        }

        function updateProgress(progress) {
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = progress + '%';
        }

        function clearForm() {
            selectedFile = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('backgroundName').value = '测试背景';
            document.getElementById('backgroundDescription').value = '这是一个测试背景图片';
            document.getElementById('previewContainer').style.display = 'none';
            document.getElementById('uploadBtn').disabled = true;
            document.getElementById('result').innerHTML = '';
            document.getElementById('progressBar').style.display = 'none';
        }

        function showResult(message, type) {
            const result = document.getElementById('result');
            result.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        function updateStatus(elementId, status) {
            const element = document.getElementById(elementId);
            element.className = `status-indicator status-${status}`;
        }

        async function runTests() {
            showResult('开始运行 Storage 连接测试...', 'info');

            try {
                // 测试 1: Supabase 客户端初始化
                updateStatus('status-client', 'pending');
                await new Promise(resolve => setTimeout(resolve, 500));
                updateStatus('status-client', 'success');

                // 测试 2: 用户认证状态
                updateStatus('status-auth', 'pending');
                const { data: userData } = await mockSupabaseClient.auth.getUser();
                if (userData.user) {
                    updateStatus('status-auth', 'success');
                } else {
                    updateStatus('status-auth', 'error');
                }

                // 测试 3: Storage 桶访问权限
                updateStatus('status-bucket', 'pending');
                const { data: bucketData } = await mockSupabaseClient.storage
                    .from('background-images')
                    .list();
                updateStatus('status-bucket', 'success');

                showResult('✅ 所有连接测试通过！可以开始上传背景图片。', 'success');

            } catch (error) {
                showResult(`❌ 连接测试失败: ${error.message}`, 'error');
            }
        }

        // 页面加载时自动运行测试
        window.addEventListener('load', () => {
            setTimeout(runTests, 1000);
        });
    </script>
</body>
</html>
