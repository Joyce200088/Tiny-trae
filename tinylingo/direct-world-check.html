<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>直接世界数据检查</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #FFFBF5;
        }
        .world {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        .image-field {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        .image-preview {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
        }
        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        .url-display {
            font-family: monospace;
            font-size: 11px;
            word-break: break-all;
            background: #e9ecef;
            padding: 5px;
            border-radius: 3px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>🔍 直接世界数据检查</h1>
    <div id="results">加载中...</div>

    <script>
        function checkWorlds() {
            const resultsEl = document.getElementById('results');
            
            // 检查Joyce的世界数据
            const joyceData = localStorage.getItem('tinylingo_worlds_joyce');
            
            if (!joyceData) {
                resultsEl.innerHTML = '<p>❌ 未找到Joyce的世界数据</p>';
                return;
            }
            
            try {
                const worlds = JSON.parse(joyceData);
                
                if (!Array.isArray(worlds) || worlds.length === 0) {
                    resultsEl.innerHTML = '<p>❌ Joyce没有保存的世界</p>';
                    return;
                }
                
                let html = `<h2>Joyce的世界数据 (${worlds.length} 个)</h2>`;
                
                worlds.forEach((world, index) => {
                    html += `
                        <div class="world">
                            <h3>世界 ${index + 1}: ${world.name || '未命名'}</h3>
                            <p><strong>ID:</strong> ${world.id}</p>
                            <p><strong>创建时间:</strong> ${world.createdAt}</p>
                            <p><strong>单词数:</strong> ${world.wordCount || 0}</p>
                            <p><strong>贴纸数:</strong> ${world.stickerCount || 0}</p>
                    `;
                    
                    // 检查每个图片字段
                    ['thumbnail', 'coverUrl', 'previewImage'].forEach(field => {
                        const value = world[field];
                        html += `
                            <div class="image-field">
                                <h4>${field}:</h4>
                        `;
                        
                        if (value) {
                            html += `
                                <div class="image-preview">
                                    <img src="${value}" 
                                         onload="console.log('✅ ${field} 加载成功')" 
                                         onerror="console.log('❌ ${field} 加载失败')" />
                                </div>
                                <div class="url-display">${value}</div>
                                <p><strong>类型:</strong> ${getUrlType(value)}</p>
                                <p><strong>长度:</strong> ${value.length} 字符</p>
                            `;
                        } else {
                            html += '<p>❌ 未设置</p>';
                        }
                        
                        html += '</div>';
                    });
                    
                    html += '</div>';
                });
                
                resultsEl.innerHTML = html;
                
            } catch (error) {
                resultsEl.innerHTML = `<p>❌ 解析数据失败: ${error.message}</p>`;
            }
        }
        
        function getUrlType(url) {
            if (url.startsWith('data:')) return 'Base64 数据URL';
            if (url.startsWith('blob:')) return 'Blob URL';
            if (url.startsWith('http://') || url.startsWith('https://')) return 'HTTP URL';
            if (url.startsWith('/')) return '相对路径';
            return '未知类型';
        }
        
        // 页面加载时检查
        window.addEventListener('load', checkWorlds);
    </script>
</body>
</html>
