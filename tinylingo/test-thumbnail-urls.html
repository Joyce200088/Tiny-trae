        async function testWorldsByKey(storageKey, userType) {

            // æ¸…ç©ºä¹‹å‰çš„ç»“æœ

                // ç»Ÿè®¡ä¿¡æ¯
                let totalImages = 0;

                for (let i = 0; i < worlds.length; i++) {

                // ç­‰å¾…æ‰€æœ‰å›¾ç‰‡åŠ è½½å®Œæˆåæ›´æ–°ç»Ÿè®¡
                setTimeout(() => {

                    `;

        async function createImageTest(fieldName, imageUrl, worldId) {
            const testId = `test_${fieldName}_${worldId}_${Date.now()}`;

                    <div class="image-preview">

            return 'æœªçŸ¥ç±»å‹';
